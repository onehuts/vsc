<!DOCTYPE html>
<!-- 여기 시작 부분  -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- 우리는 일반적인 반응형 웹 형태로 구현할 것. -->
    <title>vue-todo</title>
    <!-- mobile 형태로 구현할 것이기 때문에 meta 설정이 들어감. -->
    <!-- 사용할 기기에 때라 화면에 다르게 표현해야 되기 때문에 => viewport 설정 -->
    <!-- viewport는 화면 배율 설정 = 장치에 따른 길이,   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 웹 아이콘을 사용할 것 (버튼에 관련한 아이콘을 관련 설정) 가장 대표적인 fontawesome을 이용 (부트 스트랩와 같은 형태.)-->
    <!-- 나중에 css를 설정하면 나타남. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- 기본적인 favicon 설정 (내 웹이 실행되었을 때 상단 탭의 아이콘을 설정, favorioite icon) -->
    <!-- 아이콘의 경로 설정도 해야함 ico 아이콘 확장명 -->
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">

    <!-- 폰트도 바꿔서 사용이 가능 -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    
  </head>
  <body>
    <div id="app"></div>
    <!-- 우리가 만들었던 div appd에 해당 -->
    <script src="/dist/build.js"></script>
    <!-- 우리가 만들었던 script 코드를 build.js로 만듬 -->
  </body>
</html>
